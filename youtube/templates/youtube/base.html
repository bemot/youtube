<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if title %}{{ title }}{% else %}New youtube videos{% endif %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'youtube/youtube.css' %}" />
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    Youtube
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li{% if page == 'admin' %} class="active"{% endif %}>
                            <a href="{% url 'admin' %}">Channels</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}
        <div class="container">
            {% for message in messages %}
            <div class="alert {% if message.level > 25 %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="{% static 'youtube/youtube.js' %}"></script>
    </body>
</html>
